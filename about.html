<script>
    console.log("스크립트가 실행되었습니다.");

    // Get the email address
    var emailAddress = "silpiria98@outlook.com"; // Replace with your actual email address

    // Create a tooltip element
    var tooltip = document.createElement("div");
    tooltip.innerText = "silpiria98@outlook.com, 복사하려면 클릭하세요";
    tooltip.style.position = "absolute";
    tooltip.style.visibility = "hidden";
    tooltip.style.background = "#333";
    tooltip.style.color = "#fff";
    tooltip.style.padding = "5px";
    tooltip.style.borderRadius = "3px";
    document.body.appendChild(tooltip);

    // Add mouseover event to the email badge
    document.getElementById('emailBadge').addEventListener('mouseover', function(event) {
        console.log("mouseover 스크립트가 실행되었습니다.");
        // Show the tooltip above the badge
        tooltip.style.visibility = "visible";
        tooltip.style.top = (event.clientY - 30) + "px";
        tooltip.style.left = event.clientX + "px";
    });

    // Add mouseout event to the email badge
    document.getElementById('emailBadge').addEventListener('mouseout', function() {
        console.log("mouseout 스크립트가 실행되었습니다.");
        // Hide the tooltip
        tooltip.style.visibility = "hidden";
    });

    // Add click event to the email badge
    document.getElementById('emailBadge').addEventListener('click', function() {
        console.log("click 스크립트가 실행되었습니다.");
        // Copy the email address to the clipboard
        var tempInput = document.createElement("input");
        document.body.appendChild(tempInput);
        tempInput.value = emailAddress;
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);

        // Notify the user
        alert("이메일이 복사되었습니다: " + emailAddress);
    });
</script>
